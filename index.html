<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Javascript og API Eksamen Vår 2024</title>
  </head>
  <body>
    <div class="Title">
      <h1>Pokemon</h1>
    </div>
    <div class="addPokemon">
      <h4>Legg til Pokemon</h4>
      <input type="text" id="pokemonName" placeholder="Navn på ny Pokemon..." />
      <input type="text" id="pokemonType" placeholder="Type av ny Pokemon..." />
      <input type="button" value="Legg til" id="addPokemonBtn" />
    </div>
    <br />
    <div>
      <button class="setPokemon" onclick="setLocalStorage()">
        Set Items til localStorage
      </button>
      <button class="showPokemon" onclick="showLocalStorage()">
        Vis localStorage
      </button>

      <button onclick="removeLocalStorage()">Fjern fra localStorage</button>
    </div>
    <br />
    <div class="filterButtons">
      <h4>Filtrer basert på type</h4>
      <button class="filter-btn" data-type="fire">Fire</button>
      <button class="filter-btn" data-type="water">Water</button>
      <button class="filter-btn" data-type="all">Fjern Filter</button>
    </div>
    <br />
    <div class="pokemonContainer">
      <div class="likedPokemon">
        <div></div>
      </div>
      <div id="favouriteContainer"></div>

      <!--  -->
      <div id="output"></div>
    </div>
    <div class="favouritePokemonContainer"></div>
  </body>
</html>
